<div class="mt-3">
  <div class="d-flex justify-content-end">
    <a class="btn btn-primary" routerLink="/Admin/dashboard/library-attachment/{{libraryCategoryId}}">اضافة قسم مكتبه
      فرعي <i class="fa fa-plus"></i> </a>
  </div>
  <h2>اقسام المكتبات الفرعيه</h2>
  <table class="table mt-4 table-sm table-hover " data-aos="fade-up" data-aos-duration="3000">
    <thead>
      <tr>
        <th> الترتيب </th>
        <th> الاسم </th>
        <th> الملحقات </th>
        <th> تعديل </th>
        <th> حذف </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let library of listOfLibrarySubCategorys; let i = index">
        <td> {{ i + 1 }} </td>
        <td>{{ library.subCategory_Name }}</td>
        <td>
          <button class="btn btn-primary"
            (click)="openAttachment(content, library.subCategoryAttachmentResponse)">مشاهده</button>
        </td>
        <td>
          <button class="btn btn-primary"
            routerLink="/Admin/dashboard/edit-library-attachment/{{ library.subCategory_Id }}/{{ library.category_Id }}">تعديل</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteLibraryAttachment(library.subCategory_Id)">حذف</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="d-flex justify-content-between p-3">
    <h4 class="modal-title" id="modal-basic-title">الملحقات</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="card mx-1" style="width: 12rem; position: relative; height: 250px;"
        *ngFor="let attach of listOfAttachments">
        <img [src]="imgUrl + '/' +  attach.file_Image" class="card-img-top p-2 rounded">
        <div class="card-body" style="position: absolute; bottom: 0;">
          <p class="card-title">الاسم : {{ attach.title }}</p>
          <a class="card-text text-primary" [href]="imgUrl + '/' +  attach.file" target="_blank"> عرض الملف</a>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">اغلاق</button>
  </div>
</ng-template>
